<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>JavaScrip Books</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container">
        <a href="/" class="navbar-brand">JavaScript Books</a>
      </div>
    </nav>

    <div class="container p-4">
      <div class="row">
        <div class="col-md-4">
          <form id="book-form" class="card card-body">
            <div class="form-group">
              <input
                id="title"
                type="text"
                class="form-control"
                placeholder="Book title"
                autofocus
              />
            </div>
            <div class="form-group">
              <input
                id="author"
                type="text"
                class="form-control"
                placeholder="Book author"
                autofocus
              />
            </div>
            <div class="form-group">
              <input
                id="isbn"
                type="text"
                class="form-control"
                placeholder="Book ISBN"
                autofocus
              />
            </div>
            <div class="input-group mb-3">
              <label class="input-group-text" for="image"
                >Upload</label
              >
              <input type="file" class="form-control" id="image" />
            </div>
            <button class="btn btn-primary btn-block" type="submit">
              Save Book
            </button>
          </form>
        </div>
        <div class="col-md-8" id="books-container">
          <h2>Book List</h2>
          <ul id="book-list" class="list-group">
            <!-- Book items will be added here dynamically -->
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
